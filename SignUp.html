<body class=" bg-dark container">
   <!-- navigation bar -->
      <header>
            <nav class="navbar navbar-expand-sm fixed-top">
               <a class="nav-link  text-white font-weight-bold" href="index.html" role="navigation">THE MEN'S TABLE</a>
                <ul class="navbar-nav ml-auto">

                    </li>
                </ul>
            </nav>
    </header>
    <main class="reg-form p-5">
        <!-- registration form -->
        <form action="" method="" class="move-down">
            <div class="form-group">
               <input type="text" class="form-control" id="first-name" name="name" placeholder="USERNAME">
            </div><br>
            <div class="form-group">
               <input type="email" class="form-control" id="email" name="email" placeholder="EMAIL">
            </div><br>
            <div class="form-group">
               <input type="password" class="form-control" id="pwd" name="password" placeholder="PASSWORD">
            </div><br>
            <div class="form-group">
               <input type="password" class="form-control" id="confirm-pwd" name="confirm-password" placeholder="CONFIRM PASSWORD">
            </div><br>
            <div class="button">
               <button type="submit" class="btn form-control font-weight-bold mb-3 btn-warning BTN">SIGN UP</button>
            </div>
          </form>
          <!-- end of registration form -->
    </main>
</body>
